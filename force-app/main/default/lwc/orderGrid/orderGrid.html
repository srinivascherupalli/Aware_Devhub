<template> 
    <div class="c-container">


        <!--This is Date Picker section-->
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select the Delivery Date</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <c-calendar days-input={daysOfWeek} onkeyvaluechange={handleKeyValueChange}></c-calendar>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <lightning-input type="text" label="Select the Date" onclick={handleDateInputClick} value={pickedDate}></lightning-input>
       
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                    <lightning-datatable
                    key-field="Id"                    
                    data={orders.data}
                    columns={columns}
                    hide-checkbox-column	
                    onsave={handleSave}
                    suppress-bottom-bar={hide}
                    oncellchange={handleHideShow}
                    onheaderaction={handleHeaderAction}
                    onrowaction={getSelectedOrder}
                    onclick={handleCellClick}>
                     </lightning-datatable>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-button variant="brand" label="Next" title="Primary action" onclick={handleNextClick} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
