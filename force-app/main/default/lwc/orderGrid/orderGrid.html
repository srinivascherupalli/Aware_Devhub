<template> 
    <div class="c-container">
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                    <lightning-input type="date" name="input1" label="Delivery Date" ></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                    <lightning-datatable
                    key-field="Id"
                    hide-checkbox-column
                    data={orders.data}
                    columns={columns}
                    onsave={handleSave}
                    suppress-bottom-bar={hide}
                    oncellchange={handleHideShow}
                    onheaderaction={handleHeaderAction}>
                     </lightning-datatable>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <lightning-button variant="brand" label="Next" title="Primary action" onclick={handleNextClick} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
